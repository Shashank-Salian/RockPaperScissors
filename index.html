<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scisors</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/dd03c7493e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <header>
        <h1 class="unselect">Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="score">
            <div class="badge userBadge unselect">You</div>
            <div>
                <span id="userScore">0</span> : <span id="compScore">0</span>
            </div>
            <div class="badge compBadge unselect">Comp</div>
        </div>
        <div class="result">Results Will be displayed here</div>
        <div class="resultImgs">
            <div class="userImg resultImg">
                <span class="resultImgTxt userImgTxt unselect">Your choice</span>
                <img id="usrImg" src="" alt="Your Choice" class="unselect">
            </div>
            <div class="compImg resultImg">
                <span class="resultImgTxt compImgTxt unselect">Computer's choice</span>
                <img id="compImg" src="" alt="Computers Choice" class="unselect">
            </div>
        </div>
        <p class="topMsg unselect">Choose your move</p>
        <div class="choices">
            <div class="rock choice unselect">
                <img src="./images/rock.jpg" alt="Rock">
            </div>
            <div class="paper choice unselect">
                <img src="./images/paper.jpg" alt="Paper">
            </div>
            <div class="scisor choice unselect">
                <img src="./images/scisors.jpg" alt="Scisors">
            </div>
        </div>
        <button class="btn unselect">Reset</button>
        <div class="links">
        <span><a href="https://github.com/Shashank-Salian/RockPaperScissors" target="_blank"><i class="fab fa-github"></i></a></span>
        <span><a href="https://instagram.com/shashank._7" target="_blank"><i class="fab fa-instagram"></i></a></span>
        </div>
    </div>
    <script src="./script.js" defer></script>

</body>

</html>
